<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 Student Table</title>
    <!-- React CDN Liks -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--End of React CDN Liks -->

    <!-- Babel compiler CDN Links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- End of Babel compiler CDN Links -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Component for Student table
      const Student = () => {
        // arr for student details
        let stuDetails = [
          {
            name: "Shraddha",
            age: 20,
            marks: 94,
          },
          {
            name: "Aditya",
            age: 34,
            marks: 89,
          },
          {
            name: "Vaibhav",
            age: 67,
            marks: 90,
          },
        ];
        return (
          <>
            <h1>Students Details</h1>

            <table border="1">
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Student age</th>
                  <th>Student marks</th>
                </tr>
              </thead>
              <tbody>
                {/*Map function for student details*/}
                {stuDetails.map((s, index) => (
                  <tr key={index}>
                    <td>{s.name}</td>
                    <td>{s.age}</td>
                    <td>{s.marks}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </>
        );
      };

      //   Component for Car details

      const Car = () => {
        // arr for car details
        let carDetails = [
          {
            img: "car.png",
            name: "Maruti",
            avg: 30,
          },
          {
            img: "car.png",
            name: "BMW",
            avg: 34,
          },
          {
            img: "car.png",
            name: "Rolls Royes",
            avg: 304,
          },
        ];

        return (
          <>
            <h1>Cars Details</h1>
            <table border="1">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Average</th>
                </tr>
              </thead>
              <tbody>
                {/*Map function for car details*/}
                {carDetails.map((c, index) => (
                  <tr key={index}>
                    <td>
                      <img src={c.img} alt="car img" width="60" />
                    </td>
                    <td>{c.name}</td>
                    <td>{c.avg}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </>
        );
      };

      const App = () => {
        // Conditional rendering
        let flag = true;
        if (flag) return <Car />;
        else return <Student />;

        // to show both the tables
        return (
          <>
            <Car />
            <Student />
          </>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
