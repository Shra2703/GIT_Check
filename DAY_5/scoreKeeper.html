<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 5</title>
    <!-- React CDN Liks -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--End of React CDN Liks -->

    <!-- Babel compiler CDN Links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- End of Babel compiler CDN Links -->
  </head>
  <body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
      const clickOne = () => {
        alert("One clicked")
      }
      const App = () => {
        let runs = 0;
        let wicket = 0;
        return (
          <>
            <h1>SCORE KEEPER</h1>
            <h2>Score: {runs}/{wicket}</h2>
            {/*we can't call the function directly in the curly brackets becoz when the app get render it will automatically gets calls so that's why we have to pass the refrence*/}
            <button onClick = {clickOne}>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>Wicket</button>
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
