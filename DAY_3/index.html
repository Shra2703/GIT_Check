<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
    <!-- React CDN Liks -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--End of React CDN Liks -->

    <!-- Babel compiler CDN Links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- End of Babel compiler CDN Links -->
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // using JS in JSX. Boolean, undefined, null vlaues will not going to show in screen. if want to use Boolean value then we must have to toString() method
      const ReactElement = () => {
        let name = "Shraddha";
        let age = 23;
        let demo = null;
        let bool = true;
        function sum() {
          return 10 + 90;
        }
        let header = <h3>Hii barbie</h3>

        return (
          <>
            <h1>Day 3 in React Learning. {name} Learning JSX </h1>
            {header}
            <p>My age is {age}.</p>
            <p>Demo: {demo}</p>
            <p>Undefined: {undefined}</p>
            <p>Bollean: {true}</p>
            <p>Bollean: {bool.toString()}</p>
            <p>Function: {sum()}</p>
          </>
        );
      };

      //   we must enclosed return with the parenthesis otherwise it return blank on the output screen because of the implicit return

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ReactElement />
      );
    </script>
  </body>
</html>
